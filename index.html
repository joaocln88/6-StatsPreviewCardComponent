<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="style.css">

<body>

  <main>
    <div class="content">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p class="info">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
      <div class="data">
        <div>
          <p class="number">10k+</p>
          <p class="description">companies</p>
        </div>
        <div>
          <p class="number">314</p>
          <p class="description">templates</p>
        </div>
        <div>
          <p class="number">12M+</p>
          <p class="description">queries</p>
        </div>
      </div>
    </div>
    <div class="picture">
      <div class="picture-mask"></div>
      <picture>
        <source media="(max-width: 550px)" srcset="./images/image-header-mobile.jpg">
        <img src="./images/image-header-desktop.jpg">
      </picture>
    </div>
  </main>

</body>

</html>
